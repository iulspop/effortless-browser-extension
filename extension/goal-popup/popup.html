<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="form-container">
    <form id="form">
      <label for="goal">Set a goal:</label>
      <input type="text" name="goal" id="goal">

    </form>
  </div>
  <div id="buttons-container">
    <h5>Mark Goal:</h5>
    <button id="complete-button">Complete</button>
    <button id="interupt-button">Interupted</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
